<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Site Under Maintenance</title>
  <!-- Font Awesome CDN for icons -->
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    rel="stylesheet"
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #7C4DFF;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .container {
      background: #7C4DFF;
      padding: 40px;
      border-radius: 20px;
      max-width: 500px;
      width: 100%;
    }

    .logo img {
      width: 120px;
      margin: 0 auto 20px;
      display: block;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1rem;
      color: #f0f0f0;
    }

    .spinner {
      margin: 30px auto;
      width: 40px;
      height: 40px;
      border: 4px solid #fff;
      border-top: 4px solid transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    .footer {
      margin-top: 30px;
      font-size: 0.9rem;
      color: #f0f0f0;
    }

    .footer i {
      color: #fff;
      margin-right: 8px;
      vertical-align: middle;
    }

    .footer a {
      color: #fff;
      text-decoration: none;
      vertical-align: middle;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="https://i.ibb.co/XfsN9B08/Trans-1-1.png" alt="Hostiera Logo" />
    </div>
    <h1>We'll Be Back Soon</h1>
    <p>We're performing scheduled maintenance.<br />Thank you for your patience.</p>
    <div class="spinner"></div>
    <div class="footer">
      <i class="fa-solid fa-envelope"></i>
      <a href="mailto:support@hostiera.com">support@hostiera.com</a>
    </div>
  </div>
</body>
</html>
